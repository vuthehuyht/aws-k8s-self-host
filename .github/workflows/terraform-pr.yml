name: "Terraform PR checks"

on:
  pull_request:

jobs:
  terraform:
    name: Terraform (PR)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5

      - name: Terraform fmt (auto-fix and push to current branch)
        env:
          GITHUB_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          # determine branch name: use head ref for PRs, otherwise branch from GITHUB_REF
          if [ -n "$GITHUB_HEAD_REF" ]; then
            BRANCH="$GITHUB_HEAD_REF"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
          fi

          echo "Detected branch: $BRANCH"

          terraform fmt -recursive

          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # ensure we're on the branch and not in detached HEAD
            git checkout -B "$BRANCH"
            git add -A
            git commit -m "chore(ci): apply terraform fmt"
            git push origin "$BRANCH"
          else
            echo "No formatting changes"
          fi

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        env:
          AWS_REGION: ap-southeast-1
        run: |
          terraform plan -no-color -out=tfplan
